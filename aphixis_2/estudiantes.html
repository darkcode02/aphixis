<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aphixis - Estudiantes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="students-page">
    <nav class="sidebar">
        <img src="img/icons/logo.svg" alt="Aphixis Logo" class="logo">
        <ul>
            <li class="active"><a href="dashboard.html"><img src="img/icons/home.svg">Dashboard</a></li>
            <li><a href="notas.html"><img src="img/icons/notes.svg" >Notas</a></li>
            <li><a href="estudiantes.html"><img src="img/icons/students.svg" >Estudiantes</a></li>
            <li><a href="asistencias.html"><img src="img/icons/attendance.svg" >Asistencias</a></li>
        </ul>
        <button id="logout-btn" class="logout-btn">Cerrar Sesión</button>
    </nav>
    <main class="main-content">
        <h1>Estudiantes</h1>
        <div class="student-form">
            <h2>Registrar Nuevo Estudiante</h2>
            <form id="student-form">
                <input type="text" id="student-name" placeholder="Nombre Completo" required>
                <input type="email" id="student-email" placeholder="Correo Electrónico" required>
                <input type="tel" id="student-phone" placeholder="Teléfono">
                <button type="submit">Registrar Estudiante</button>
            </form>
        </div>
        <div class="students-list">
            <h2>Lista de Estudiantes</h2>
            <input type="text" id="student-search" placeholder="Buscar estudiante...">
            <table id="students-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Teléfono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="students-list"></tbody>
            </table>
        </div>
    </main>
    <script src="js/estudiantes.js"></script>
</body>
</html>
