<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aphixis - Asistencias</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="attendance-page">
    <nav class="sidebar">
        <img src="img/icons/logo.svg" alt="Aphixis Logo" class="logo">
        <ul>
            <li class="active"><a href="dashboard.html"><img src="img/icons/home.svg">Dashboard</a></li>
            <li><a href="notas.html"><img src="img/icons/notes.svg" >Notas</a></li>
            <li><a href="estudiantes.html"><img src="img/icons/students.svg" >Estudiantes</a></li>
            <li><a href="asistencias.html"><img src="img/icons/attendance.svg" >Asistencias</a></li>
        </ul>
        <button id="logout-btn" class="logout-btn">Cerrar Sesi√≥n</button>
    </nav>
    <main class="main-content">
        <h1>Asistencias</h1>
        <div class="attendance-form">
            <h2>Registrar Asistencia</h2>
            <form id="attendance-form">
                <input type="text" id="student-id" placeholder="ID del Estudiante" required>
                <select id="attendance-status">
                    <option value="presente">Presente</option>
                    <option value="ausente">Ausente</option>
                </select>
                <button type="submit">Registrar Asistencia</button>
            </form>
        </div>
        <div class="attendance-list">
            <h2>Historial de Asistencia</h2>
            <input type="date" id="attendance-date" value="2024-01-01">
            <table id="attendance-table">
                <thead>
                    <tr>
                        <th>ID Estudiante</th>
                        <th>Nombre</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="attendance-list"></tbody>
            </table>
        </div>
    </main>
    <script src="js/asistencias.js"></script>
</body>
</html>
