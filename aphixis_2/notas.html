<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aphixis - Notas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="notes-page">
    <nav class="sidebar">
        <!-- Mismo contenido que en dashboard.html -->
    </nav>
    <main class="main-content">
        <h1>Notas</h1>
        <div class="notes-container">
            <div class="note-form">
                <h2>Nueva Nota</h2>
                <form id="note-form">
                    <input type="text" id="note-title" placeholder="Título" required>
                    <textarea id="note-content" placeholder="Contenido" required></textarea>
                    <select id="note-type">
                        <option value="recordatorio">Recordatorio</option>
                        <option value="nota">Nota</option>
                        <option value="motivacion">Mensaje de Motivación</option>
                    </select>
                    <button type="submit">Guardar Nota</button>
                </form>
            </div>
            <div class="notes-list">
                <h2>Notas Guardadas</h2>
                <div id="notes-container"></div>
            </div>
        </div>
    </main>
    <script src="js/notas.js"></script>
</body>
</html>
