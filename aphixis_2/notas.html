<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aphixis - Notas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="notes-page">
    <nav class="sidebar">
        <img src="img/icons/logo.svg" alt="Aphixis Logo" class="logo">
        <ul>
            <li class="active"><a href="dashboard.html"><img src="img/icons/home.svg">Dashboard</a></li>
            <li><a href="notas.html"><img src="img/icons/notes.svg" >Notas</a></li>
            <li><a href="estudiantes.html"><img src="img/icons/students.svg" >Estudiantes</a></li>
            <li><a href="asistencias.html"><img src="img/icons/attendance.svg" >Asistencias</a></li>
        </ul>
        <button id="logout-btn" class="logout-btn">Cerrar Sesión</button>
    </nav>
    <main class="main-content">
        <h1>Notas</h1>
        <div class="notes-container">
            <div class="note-form">
                <h2>Nueva Nota</h2>
                <form id="note-form">
                    <input type="text" id="note-title" placeholder="Título" required>
                    <textarea id="note-content" placeholder="Contenido" required></textarea>
                    <select id="note-type">
                        <option value="recordatorio">Recordatorio</option>
                        <option value="nota">Nota</option>
                        <option value="motivacion">Mensaje de Motivación</option>
                    </select>
                    <button type="submit">Guardar Nota</button>
                </form>
            </div>
            <div class="notes-list">
                <h2>Notas Guardadas</h2>
                <div id="notes-container"></div>
            </div>
        </div>
    </main>
    <script src="js/notas.js"></script>
</body>
</html>
