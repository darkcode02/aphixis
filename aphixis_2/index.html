<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aphixis - Inicio</title>
    <style>
        /* Reset de márgenes y padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos generales */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #007aff, #4ac2f7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            overflow: hidden;
        }

        /* Contenedor principal */
        .index-container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 450px;
        }

        /* Estilo para el logo */
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }

        /* Estilo del título principal */
        h1 {
            font-size: 2.2em;
            margin: 10px 0;
            color: #007aff;
        }

        /* Estilo para el párrafo */
        p {
            font-size: 1.2em;
            color: #666;
            margin: 20px 0 30px;
        }

        /* Estilo del botón principal */
        .btn-primary {
            display: inline-block;
            padding: 14px 28px;
            font-size: 1.1em;
            color: white;
            background-color: #007aff;
            border-radius: 12px;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 122, 255, 0.4);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Efecto hover en el botón */
        .btn-primary:hover {
            background-color: #005bb5;
            box-shadow: 0 6px 14px rgba(0, 122, 255, 0.6);
        }

        /* Estilos para pantallas pequeñas */
        @media (max-width: 600px) {
            .index-container {
                padding: 30px;
            }

            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 1em;
            }

            .btn-primary {
                padding: 12px 22px;
                font-size: 1em;
            }
        }

        /* Fondo con formas animadas */
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape-1 {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 15%;
        }

        .shape-2 {
            width: 150px;
            height: 150px;
            bottom: 20%;
            right: 20%;
        }

        .shape-3 {
            width: 100px;
            height: 100px;
            top: 70%;
            left: 70%;
        }

        /* Animación de flotación para las formas */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <!-- Fondo con formas animadas -->
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- Contenedor principal de la página -->
    <div class="index-container">
        <img src="img/logo.svg" alt="Aphixis Logo" class="logo">
        <h1>Bienvenido a Aphixis</h1>
        <p>El sistema inteligente de registro de asistencia para personal administrativo.</p>
        <a href="login.html" class="btn-primary">Iniciar Sesión</a>
    </div>
</body>
</html>
