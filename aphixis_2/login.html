<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aphixis - Iniciar Sesión</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #007aff, #4ac2f7); /* Fondo de gradiente */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            overflow: hidden;
        }
        
        /* Contenedor de login */
        .login-container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            z-index: 1; /* Asegura que esté por encima del fondo decorativo */
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8em;
            margin: 0;
            color: #007aff;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        input {
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            padding: 12px;
            font-size: 1em;
            color: white;
            background-color: #007aff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005bb5;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        /* Fondo con formas animadas */
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Asegura que esté detrás del contenido */
            overflow: hidden;
        }

        .shape {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.2); /* Formas translúcidas */
            border-radius: 50%; /* Hace que sean circulares */
            animation: float 6s ease-in-out infinite; /* Animación de flotación */
        }

        .shape-1 {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 15%;
        }

        .shape-2 {
            width: 150px;
            height: 150px;
            bottom: 20%;
            right: 20%;
        }

        .shape-3 {
            width: 100px;
            height: 100px;
            top: 70%;
            left: 70%;
        }

        /* Animación de flotación */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body class="login-page">
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="login-container">
        <img src="img/logo.svg" alt="Aphixis Logo" class="logo">
        <h1>Aphixis</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p class="error-message" id="error-message"></p>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
